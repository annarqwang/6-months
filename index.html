<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6 Months Anniversary Invitation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f5f1;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #4a3c31;
    }
    img {
      max-width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.25rem;
      margin: 0 0 30px 0;
    }
    button {
      background-color: #6a8d92;
      border: none;
      color: white;
      padding: 12px 28px;
      margin: 0 10px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #547b7f;
    }
    #confirmation {
      font-size: 1.5rem;
      margin-top: 40px;
      color: #34675c;
    }
  </style>
</head>
<body>

  <div id="invitation-page">
    <img src="us-picture.jpg" alt="Us" id="us-photo" />
    <h1>Hi Yang,</h1>
    <p>Can you believe it’s already been 6 months?<br/>
       I’d love to celebrate this special milestone with you.<br/>
       Will you go on a date with me to mark our 6-month anniversary?</p>
    <div>
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>

  <div id="confirmation-page" style="display:none;">
    <p id="confirmation"></p>
    <button id="back-btn" style="display:none;">Back</button>
  </div>

  <audio id="bg-music" src="sunnanvind.mp3" loop autoplay></audio>

  <script>
    const invitationPage = document.getElementById('invitation-page');
    const confirmationPage = document.getElementById('confirmation-page');
    const confirmationText = document.getElementById('confirmation');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const backBtn = document.getElementById('back-btn');

    yesBtn.addEventListener('click', () => {
      invitationPage.style.display = 'none';
      confirmationPage.style.display = 'block';
      backBtn.style.display = 'none';
      confirmationText.textContent = "Yay! I’m so excited to spend this day with you. Get ready for some unforgettable moments!";
    });

    noBtn.addEventListener('click', () => {
      // Go back to the first page by reloading invitation content
      invitationPage.style.display = 'block';
      confirmationPage.style.display = 'none';
    });

    backBtn.addEventListener('click', () => {
      invitationPage.style.display = 'block';
      confirmationPage.style.display = 'none';
    });
  </script>
</body>
</html>
